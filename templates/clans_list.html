<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose your Clan</h2>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="clan in clansMasterList"><a href="" ng-click='selectClan(clan.id)'>{{clan.name}}</a></li>
                </ul>	
            </div>
        </div>
    </div>
</div>
