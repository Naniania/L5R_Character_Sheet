<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose your Family</h2>
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h4>Choose Your Family</h4>
                <ul class="list-group">
                  <li class="list-group-item" ng-repeat="family in familiesMasterList | filter:character.clan.name"><a href="" ng-click='selectFamily(family.id)'>{{family.name}}</a></li>
                </ul>	
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>
