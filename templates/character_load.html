<div class="modal-dialog">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Load Character</h4>
    </div>
    <div class="modal-body">
      <h6>Choose your character from the saved list</h6>
      <ul>
        <li ng-repeat="character in saved_characters_array">
          <a ng-click="loadCharacter($index)">{{$index}} {{character}} {{character.name}} {{character.clan}} {{character.school}}</a>
        </li>
      </ul>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
