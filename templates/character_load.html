<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Load Character</h4>
        <div class="modal-body">
          <h4>Choose Your Character</h4>
          <h5>Controller: {{test}}</h5>
          <h5 ng-if="modalMessage">{{modalMessage}}</h5> 
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="character in characterLoadList track by character.last_saved">
              <a ng-click="loadSavedCharacter($index)">{{character.clan.name}} {{character.family.name}} {{character.name}} - {{character.school.name}} : {{character.last_saved}}</a>
              <button type="button" class="glyphicon glyphicon-remove" ng-click="removeSavedCharacter(character.last_saved)"></button>        
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Done</button>
        </div>
      </div>
    </div>
  </div>
</div>
