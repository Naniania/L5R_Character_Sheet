<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cance()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2>Choose your Weapon</h2>
            </div>
            <div class="modal-body">
                <h4>Choose Your Weapon</h4>
                <h4 ng-if="modalMesage">{{modalMessage}}</h4>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="clan in weaponsMasterList | filter:filterBy"><a href="" ng-click="selectWeapon(weapon.id)">{{weapon.name}} - {{weapon.dr}}</a></li>
                </ul>	
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="done()" class="btn btn-primary" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>
