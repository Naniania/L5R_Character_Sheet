<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2>Choose A Skill</h2>
            </div>
            <div class="modal-body">
                <h4>Choose A Skill</h4>
                <h5 ng-if="modalMessage">{{modalMessage}}</h5>
                <label for="search">Search:</label><input name="skillSearchText" type="skillSearchText" ng-model="skillSearchText"/><br/>
                <label for="type_high">All:</label><input type="radio" checked="checked" value="" ng-model="skillSearchLevel.level"/>
                <label for="type_high">High:</label><input type="radio" value="high" ng-model="skillSearchLevel.level"/>
                <label for="type_bugei">Bugei:</label><input type="radio" value="bugei" ng-model="skillSearchLevel.level"/>
                <label for="type_merchant">Merchant:</label><input type="radio" value="merchant" ng-model="skillSearchLevel.level"/>
                <label for="type_low">Low:</label><input name="type_low" type="radio" value="low" ng-model="skillSearchLevel.level"/>
                <ul class="list-group">                  
                    <li class="list-group-item" ng-repeat="each in skillsMasterList | filter:skillSearchText | filter:skillSearchLevel | filter:filterBy ">
                    <a href="" ng-click="selectSkill(each.id, rank)">{{each.type}} {{each.sub_type}}</a>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="done()" class="btn btn-primary" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>
